
<md-content class="padded-content-page overlay-20 ">
    <md-grid-list class="gridListdemoDynamicTiles " md-cols="1" md-cols-sm="2" md-cols-md="3" md-cols-gt-md="4" md-row-height-gt-md="1:1" md-row-height="4:3" md-gutter="12px" md-gutter-gt-sm="8px" md-gutter-xs="12px">


        <md-grid-tile  ng-repeat="tile in vm.items" md-colspan-sm="1">

            <img  ng-src="assets/images/avatars/avatar-41.png" >

            <md-grid-tile-footer style="height: 80px;">
                    <div class="md-list-item-text" style="margin-left:10px;" flex>
                        <h2 class="font-weight-200 margin-bottom-0 ">{{tile.Name}}</h2>
                        <p class="font-weight-300 margin-top-0 margin-bottom-0">{{tile.Style}}</p>
                        <p class="margin-top-0">983737484847</p>
                    </div>
            </md-grid-tile-footer>
        </md-grid-tile>
    </md-grid-list>

</md-content>
