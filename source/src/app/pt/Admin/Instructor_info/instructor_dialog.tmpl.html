<md-content id = "test345" class = "padded-content-page  ">
        <div layout = "row" layout-align = "center center">
            <p flex = "50" flex-xs = "50" class = "md-headline font-weight-200 text-center text-light" translate>Instructor Registration</p>
        </div>

        <div flex layout = "row" layout-align = "center center" layout-fill>

            <div flex = "110"  class = "md-whiteframe-z1 margin-bottom-100 " tri-wizard flex-gt-sm>
                <md-toolbar class="md-primary">

                    <div class="md-toolbar-tools" layout="row" layout-align="space-between center">
                        <h2>Instructor Registration Form</h2><h2> {{triWizard.progress}}% <span translate>Complete</span></h2>
                        <div layout="row" layout-align="space-between center">
                            <span class="md-caption" am-time-ago="vm.email.date"></span>
                            <md-menu>
                                <md-button class="md-icon-button" aria-label="Open email interactions menu" ng-click="menuClick($event);$mdOpenMenu();">
                                    <md-icon md-font-icon="zmdi zmdi-more-vert"></md-icon>
                                </md-button>

                                <md-menu-content width="3">
                                    <md-menu-item>
                                        <md-button ng-click="vm.deleteEmail()">
                                            <md-icon md-font-icon="zmdi zmdi-delete"></md-icon>
                                            <span translate>DELETE</span>
                                        </md-button>

                                    </md-menu-item>
                                    <md-menu-divider></md-menu-divider>
                                    <md-menu-item>
                                        <md-button ng-click="vm.closeItem()">
                                            <md-icon md-font-icon="zmdi zmdi-close"></md-icon>
                                            <span translate>Close</span>
                                        </md-button>
                                    </md-menu-item>
                                </md-menu-content>
                            </md-menu>
                        </div>
                    </div>

                    <md-progress-linear class="md-accent" md-mode="determinate" ng-value="triWizard.progress"></md-progress-linear>

                </md-toolbar>

                <md-tabs class = "md-primary" >

                    <md-tab id = "instructor">

                        <md-tab-body>

                            <md-content class = "md-padding">

                                <form name = "instructorForm" tri-wizard-form novalidate>
                                        <md-input-container flex>
                                            <label translate>Name</label>
                                            <input name = "Name"
                                                   ng-model = "wizardController.data.instructor.Name" required>

                                            <div ng-messages = "instructorForm.Name.$error">
                                                <div ng-message when = "required">
                                                    <span translate>Please Enter Name</span>
                                                </div>
                                            </div>
                                        </md-input-container>
                                        <md-input-container flex>
                                            <label translate>Style of Instructor</label>
                                            <input name = "style"
                                                   ng-model = "wizardController.data.instructor.style" required>

                                            <div ng-messages = "instructorForm.style.$error">
                                                <div ng-message when = "required">
                                                    <span translate>Please EnterStyle of Instructor</span>
                                                </div>
                                            </div>
                                        </md-input-container>
                                    <md-input-container flex>
                                        <label translate>Location</label>
                                        <input name = "location"
                                               ng-model = "wizardController.data.location.style" required>

                                        <div ng-messages = "instructorForm.location.$error">
                                            <div ng-message when = "required">
                                                <span translate>Please Enter Instructor location</span>
                                            </div>
                                        </div>
                                    </md-input-container>
                                    </form>
                            </md-content>
                        </md-tab-body>
                    </md-tab>
                    <md-tab id="confirm" ng-disabled="instructorForm.$invalid">
                        <md-tab-body>
                            <md-content class="md-padding">
                                <form name = "instructorForm" tri-wizard-form novalidate>
                                <div class="padding-40" flex layout="column" layout-align="center center">
                                    <md-icon class="big-icon" md-font-icon="zmdi zmdi-cake"></md-icon>
                                    <h2 class="md-display-2" translate>Thanks</h2>
                                </div>
                                    </form>
                            </md-content>
                        </md-tab-body>
                    </md-tab>
                </md-tabs>

                <div class = "wizard-navbar" layout-fill layout-padding layout = "row" layout-align = "end center">
                    <md-button class = "md-accent md-raised"
                               ng-click = "triWizard.currentStep=1;vm.myfunc(wizardController)"
                               ng-show = "triWizard.progress == 100 && triWizard.currentStep <1"
                               translate = "SUBMIT"></md-button>
                </div>

            </div>

        </div>

</md-content>
